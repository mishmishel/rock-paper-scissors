<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Results:</h2>
        <h3 id="results">Click buttons below to start playing</h3>
        <h3 id="computerScore">Computer: 0</h3>
        <h3 id="playerScore">Player: 0</h3>
    </div>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        let humanScore = 0
        let computerScore = 0;

        function getComputerChoice() {
            let choice = getRandomInt(3);
            if (choice == 0) {
                return "rock"
            } else if (choice == 1) {
                return "paper"
            } else if (choice == 2) {
                return "scissors"
            }
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getHumanChoice() {
            let userPrompt = prompt("Rock, paper, or scissors?");
            let choice = userPrompt.toLowerCase();
            return choice
        }

        let currentGame = document.querySelector('#results');
        let computerDisplayScore = document.querySelector('#computerScore');
        let playerDisplayScore = document.querySelector('#playerScore');

        function updateComputerScore(computerScore) {
            computerDisplayScore.textContent = `Computer: ${computerScore}`;
        }

        function updateHumanScore(humanScore) {
            playerDisplayScore.textContent = `Player: ${humanScore}`;
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice == 'rock' && computerChoice == 'paper') {
                computerScore+=1;
                updateComputerScore(computerScore);

                currentGame.textContent = 'Current: You lose! Paper beats rock.';
            } else if (humanChoice == 'rock' && computerChoice == 'scissors') {
                humanScore+=1;
                updateHumanScore(humanScore);
                
                currentGame.textContent = 'You win! Rock beats scissors.';
            } else if (humanChoice == 'rock' && computerChoice == 'rock') {
                currentGame.textContent ='You tie!';
            } else if (humanChoice == 'paper' && computerChoice == 'rock') {
                humanScore+=1;
                updateHumanScore(humanScore);

                currentGame.textContent = 'You win! Paper beats rock.';
            } else if (humanChoice == 'paper' && computerChoice == 'scissors') {
                computerScore+=1;
                updateComputerScore(computerScore);
                
                currentGame.textContent = 'You lose! Scissors beat paper.';
            } else if (humanChoice == 'paper' && computerChoice == 'paper') {
                currentGame.textContent = 'You tie!';
            } else if (humanChoice == 'scissors' && computerChoice == 'rock') {
                computerScore+=1;
                updateComputerScore(computerScore);

                currentGame.textContent = 'You lose! Rock beats scissors.';
            } else if (humanChoice == 'scissors' && computerChoice == 'paper') {
                humanScore+=1;
                updateHumanScore(humanScore);

                currentGame.textContent = 'You win! Scissors beat paper.';
            } else if (humanChoice == 'scissors' && computerChoice == 'scissors') {
                currentGame.textContent = 'You tie!';
            }

            if (humanScore == 5) {
                currentGame.textContent = `Congratulations! You beat the Computer! Winning ${humanScore}:${computerScore}`;
                return;
            } else if (computerScore == 5) {
                currentGame.textContent = `Uff.. You lost to the computer. It one ${computerScore}:${humanScore}`;
                return;
            }
        }

        let rock = document.querySelector('#rock');
        let paper = document.querySelector('#paper');
        let scissors = document.querySelector('#scissors');

        rock.addEventListener("click", (event) => {
            let computerChoice = getComputerChoice();
            playRound('rock', computerChoice);
        })

        paper.addEventListener("click", (event) => {
            let computerChoice = getComputerChoice();
            playRound('paper', computerChoice);
        })

        scissors.addEventListener("click", (event) => {
            let computerChoice = getComputerChoice();
            playRound('scissors', computerChoice);
        })

    </script>
</body>
</html>
